<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h3>Images referenced inside the project (local files)</h3>
    <img src="../assets/TurnForTheWorse.jpg" alt="Robots and Donuts" width="300" height="300" />

    <h3>Image referencing an outside URL</h3>
    <img src="https://picsum.photos/300" alt="Random picture from Picsum" style="border-radius: 50%" />
    
    <h3>Wrapping an image with an a tag</h3>
    <a href="https://ericjoyner.com/turnfortheworse/">
        <img src="../assets/TurnForTheWorse.jpg" alt="Robots and Donuts" width="300" height="300" />
    </a>
</body>
</html>
