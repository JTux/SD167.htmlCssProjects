<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>The Anchor Tag</h1>
    <p>This tag is used for hyperlinking internally and externally.</p>

    <h3>Linking to a URL</h3>
    <a href="https://elevenfifty.instructure.com/courses/975">Eleven Fifty LMS</a>

    <h3>Opening a link in another window/tab</h3>
    <a href="https://elevenfifty.instructure.com/courses/975" target="_blank">Eleven Fifty LMS (New Tab)</a>

    <h3>Linking to a local HTML File</h3>
    <a href="./01-basic-tags.html" target="_blank">Basic Tags page</a>

    <h3>GitHub Links</h3>
    <ul>
        <li>
            <a href="https://github.com/jtux" target="_blank">GitHub Profile</a>
        </li>
        <li>
            <a href="https://jtux.github.io/SD167.GitFundamentals/" target="_blank">GitFundamentals Page</a>        
        </li>
    </ul>
</body>
</html>
